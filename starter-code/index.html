<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>

  <h1>Ironhack Merchandising Shop</h1>

  <div class="product-wrapper">
    <div class="container">

      <div class="product-width">
        <span class="product-name">IronBubble-head</span>
      </div>

      <div class="product-width">
        <span class="unit-cost">$25.00</span>
      </div>

      <div class="product-width">
        <label for="">QTY</label>
        <input type="text" class="quantity">
      </div>

      <div class="product-width">
        <span class="total-price">$0.00</span>
      </div>

      <div class="product-width">
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>


    <div class="container">

      <div class="product-width">
        <span class="product-name">IronBall</span>
      </div>

      <div class="product-width">
        <span class="unit-cost">$45.00</span>
      </div>

      <div class="product-width">
        <label for="">QTY</label>
        <input type="text" class="quantity">
      </div>

      <div class="product-width">
        <span class="total-price">$0.00</span>
      </div>

      <div class="product-width">
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>
  </div>


  <div class="input">

    <div class="product-width item-name">
      <input type="text" class="new-product">
    </div>

    <div class="product-width">
      <input type="text" class="new-product-price">
    </div>

    <div class="product-width"></div>

    <div class="product-width"></div>

    <div class="product-width">
      <button class="btn btn-create" id="new-item-create">Create</button>
    </div>

  </div>




  <div class="center-button">
    <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>


  <div class="center-button">
    <h2>Total Price: <span class="price-total-sum">0</span></h2>
  </div>


</body>

</html>
